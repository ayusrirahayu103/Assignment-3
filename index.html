<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 | Ayu Sri Rahayu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="container d-flex justify-content-between">
            <figcaption>
                <figure class="pt-3"><img src="./img/Medical-health-logo-design-on-transparent-background-PNG.png"
                        style="width: 72px;" alt=""></figure>
            </figcaption>
            <h1 class="d-flex gap-2 text-center text-primary fs-3 pt-5">
                <p class="text-dark">PUSAT INFORMASI</p> COVID-19
            </h1>
        </nav>
    </header>
    <main>
        <div class="container text-black mt-5 rounded-3">
            <h1 class="d-flex gap-3 text-primary" style="font-size: 48px;">
                <p class="text-dark">UPDATE</p>COVID-19
            </h1>
            <form class="d-flex mt-4 gap-4">
                <input id="negara" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    style="width: 400px; height: 40px;" />
                <a class="btn btn-success" onclick="mencari()" type="submit">
                    Search
                </a>
            </form>
        </div>
        <div class="mt-5">
            <div class="container card-header" id="region" style="font-size: 28px; font-weight: 700;"></div>
            <div class="container mt-5">
                <div class="row d-flex gap-3">
                    <div class="col bg-primary text-white rounded-3 ps-4 pt-3">
                        <p id="active" style="font-size: 28px; font-weight: 600;"></p>
                        <p style=" font-size: 24px; font-weight: 700;">Kasus Aktif</p>
                    </div>
                    <div class="col bg-primary text-white rounded-3 ps-4 pt-3">
                        <p id="baru" style="font-size: 28px; font-weight: 600;"></p>
                        <p style=" font-size: 24px; font-weight: 700;">Kasus Baru</p>
                    </div>
                    <div class="col bg-primary text-white rounded-3 ps-4 pt-3">
                        <p id="recovered" style="font-size: 28px; font-weight: 600;"></p>
                        <p style=" font-size: 24px; font-weight: 700;">Sembuh</p>
                    </div>
                </div>
                <div class="row mt-5 d-flex gap-3">
                    <div class="col bg-primary text-white rounded-3 ps-4 pt-3">
                        <p id="total" style="font-size: 28px; font-weight: 600;"></p>
                        <p style=" font-size: 24px; font-weight: 700;">Total kasus</p>
                    </div>
                    <div class="col bg-primary text-white rounded-3 ps-4 pt-3">
                        <p id="death" style="font-size: 28px; font-weight: 600;"></p>
                        <p style=" font-size: 24px; font-weight: 700;">Total Kematian</p>
                    </div>
                    <div class="col bg-primary text-white rounded-3 ps-4 pt-3">
                        <p id="tested" style="font-size: 28px; font-weight: 600;"></p>
                        <p style=" font-size: 24px; font-weight: 700;">Total Test</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
